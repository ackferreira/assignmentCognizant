<template>
    <lightning-card>
        <template if:true={orderItens}>
            <div class="slds-m-around_medium">
                <lightning-datatable key-field="id" data={orderItens} columns={columns} hide-checkbox-column="true">
                </lightning-datatable>
            </div>
            <lightning-button variant="brand" label="Submit Order" title="Primary action" onclick={handleClick} 
                class="slds-m-left_x-small">
            </lightning-button>
        </template>
</lightning-card>
</template>
