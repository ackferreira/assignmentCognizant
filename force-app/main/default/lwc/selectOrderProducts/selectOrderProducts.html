<template>
    <lightning-card if:true={products}>
        <form>
            <div class="slds-m-around_medium">
                <lightning-datatable key-field="id" data={products} columns={columns} >
                </lightning-datatable>
            </div>
            <lightning-button variant="brand" label="Add Products" title="Primary action" onclick={handleClick} 
                class="slds-m-left_x-small">
            </lightning-button>
        </form>
    </lightning-card>
</template>
